<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criar Produto - Loja Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/style.css">

    <!-- <link rel="stylesheet" href="./assets/oldStyles/style.css">
    <link rel="stylesheet" href="./assets/oldStyles/header.css">
    <link rel="stylesheet" href="./assets/oldStyles/product.css">
    <link rel="stylesheet" href="./assets/oldStyles/form.css">
    <link rel="stylesheet" href="./assets/oldStyles/create-product.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Parisienne&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="product-form-page">
    <header id="header">
        <div class="container">
            <div class="navigation-bar">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./cardapio.html">Cardápio</a></li>
                        <li><a href="#" class="active">Novo Produto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="actions">
                <a href="./cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a href="./login.html">
                    <div class="user-profile">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main id="main">

        <article class="container-product" ng-controller="ProductsController">
            <h2 class="title">Criar Novo Produto</h2>
            <form id="product-form" class="form form-validate" ng-submit="createProduct()">
                <div class="textInputWrapper input-group">
                    <input ng-model="item.name" ng-required="true" id="product-name" class="textInput input" type="text"
                        placeholder="Nome do produto">
                </div>
                <div class="textInputWrapper input-group">
                    <input ng-model="item.description" ng-required="true" id="product-description"
                        class="textInput input" type="text" placeholder="Descrição">
                </div>
                <div class="textInputWrapper input-group">
                    <input ng-model="item.price" ng-required="true" id="product-price" class="textInput input"
                        type="number" step="0.01" placeholder="Preço">
                </div>

                <div class="btn-group">
                    <button class="button" type="submit">Enviar</button>
                </div>
            </form>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./assets/angular/script.js"></script>
    <script src="./assets/angular/services/auth.service.js"></script>
    <script src="./assets/angular/services/products.service.js"></script>
    <script src="./assets/angular/controllers/products.controller.js"></script>
    <script src="./assets/angular/controllers/auth.controller.js"></script>
</body>

</html>
