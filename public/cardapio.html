<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Produtos - Loja Virtual</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="./assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Parisienne&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="navigation-bar">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#" class="active">Cardápio</a></li>
                        <li><a href="./create-product.html">Novo Produto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="actions">
                <a href="./cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a href="./login.html">
                    <div class="user-profile">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main id="main">
        <article class="container" ng-controller="ProductsController">
            <h2 class="title">Cardápio</h2>
            <div class="filters">
                <button class="icon-btn">
                    <span class="material-symbols-outlined">tune</span>
                </button>
                <div class="search-bar">
                    <label class="material-symbols-outlined" for="search-input">search</label>
                    <input ng-model="search" id="search-input" type="search" placeholder="Pesquisar...">
                </div>
            </div>
            <div class="dish-actions">
                <a class="redirect redirect-primary" href="./create-product.html">
                    Cadastrar
                    <span class="material-symbols-outlined">north_east</span>
                </a>
            </div>
            <div class="dish-list">
                <div class="dish-item" ng-repeat="dish in products | filter:search" ng-click="redirectToProduct(dish)">
                    <p class="dish-name" ng-bind="dish.name">Nome</p>
                    <p class="dish-description" ng-bind="dish.description">Descrição</p>
                    <p class="dish-price"><span class="price" ng-bind="dish.price | currency">0,00</span></p>
                </div>
            </div>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./assets/angular/script.js"></script>
    <script src="./assets/angular/services/auth.service.js"></script>
    <script src="./assets/angular/services/products.service.js"></script>
    <script src="./assets/angular/controllers/products.controller.js"></script>
    <script src="./assets/angular/controllers/cart.controller.js"></script>
</body>

</html>
