<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Produto - Loja Virtual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Parisienne&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="navigation-bar">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./cardapio.html">Cardápio</a></li>
                        <li><a href="./create-product.html">Novo Produto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="actions">
                <a href="./cart.html">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a href="./login.html">
                    <div class="user-profile">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main id="main">
        <!-- <aside class="img-product">
            Imagem
        </aside> -->
        <article class="container-product" ng-controller="ItemController">
            <section class="product">
                <div class="info-product">
                    <div class="name-price">
                        <h1 ng-bind="item.name">Pizza Marguerita</h1>
                        <p>R$ <span ng-bind="item.price.toLocaleString(3)">10,00</span></p>
                    </div>
                    <div class="description">
                        <h2>Descrição:</h2>
                        <p ng-bind="item.description">Clássica pizza italiana com molho de tomate, muçarela e manjericão
                            fresco.</p>
                    </div>
                </div>

                <div class="buttons">
                    <button class="button" ng-click="addToCart(item)">Adicionar no Carrinho</button>
                    <button class="button button-secondary">Fazer Checkout</button>
                </div>
            </section>
        </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./assets/angular/script.js"></script>
    <script src="./assets/angular/services/auth.service.js"></script>
    <script src="./assets/angular/services/products.service.js"></script>
    <script src="./assets/angular/controllers/item.controller.js"></script>
    <script src="./assets/angular/controllers/auth.controller.js"></script>
</body>

</html>
